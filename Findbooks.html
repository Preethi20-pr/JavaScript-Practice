<script>
var lib=parseInt(prompt("enter the number"));
function book(bname,bauthor,byear,bgenre,bprice)
{

var books=[b1,b2,b3,b4,b5,b6,b7,b8,b9,b10];
var mybook=[];
switch(lib)
{

default:res=Invalid;

for(ele of mybook)

{

}
